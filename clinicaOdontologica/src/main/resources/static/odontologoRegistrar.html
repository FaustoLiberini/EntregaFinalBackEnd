<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Odontologos</title>
    <script th:src="@{/js/odontologoRegistro.js}"></script>
</head>

<body>

<h1>Sing Up</h1>
<h3>Complete el formulario para registrar un odontologo</h3>
<form id="add_new_odontologo">

    <div class="form-group">

        <label class="control-label" for="nombre">Nombre:</label>
        <input class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required type="text">

    </div>

    <div class="form-group">

        <label class="control-label" for="apellido">Apellido:</label>
        <input class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required
               type="text">

    </div>


    <div class="form-group">

        <label class="control-label" for="matricula">Matricula:</label>
        <input class="form-control" id="matricula" name="matricula" placeholder="Ingrese la matricula" required
               type="text">

    </div>


    <button class="btn btn-danger" id="btn-add-new-odontologo" type="submit">Registrar</button>

</form>

</body>

</html>
